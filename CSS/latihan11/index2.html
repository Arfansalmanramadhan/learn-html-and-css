<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: rebeccapurple;
            z-index: 11111;
        }


        .dua {
            background-color: red;
        }

        .tiga {
            background-color: blue;
        }

    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>

</html>
