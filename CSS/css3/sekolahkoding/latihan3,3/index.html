<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGBa dan HSLa</title>
    <style>
      body {
        background-color: lightblue;
      }
      .satu {
        width: 150px;
        height: 150px;
        background-color: rgba(100, 59, 100, 1);
        position: relative;
      }
      .dua {
        width: 100px;
        height: 100px;
        background-color: rgba(200, 100, 200, 0.5);
        position: absolute;
        right: -20px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
