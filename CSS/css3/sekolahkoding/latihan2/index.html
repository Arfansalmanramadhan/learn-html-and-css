<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS 3 Part 2</title>
    <style>
      #satu {
        text-shadow: 1.5px 1.5px 1px blue;
      }
      #dua {
        width: 50px;
        /* height: 100px; */
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Text Shadow</h1>
    <p id="satu">Arfan Salman Ramadhan</p>
    <hr />
    <h1>Word Wrap dan Text Overflow</h1>
    <div id="dua">

      dolore animi veritatis harum qui.
    </div>
  </body>
</html>
