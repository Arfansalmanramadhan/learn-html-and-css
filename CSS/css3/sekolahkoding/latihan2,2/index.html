<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      body {
        background-color: lightblue;
      }
      .satu {
        width: 300px;
        height: 300px;
        background-color: salmon;
        opacity: 0.5;
        position: relative;
      }
      .dua {
        background-color: red;
        width: 200px;
        height: 200px;
        position: absolute;
        right: -100px;
        top: 150px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
