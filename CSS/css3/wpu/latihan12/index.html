<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boder-Radius</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: salmon;
            border-radius: 20% 50% 50% 20%;
            /* background-image: url(katamata.png); */
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            line-height: 200px;
            overflow: hidden;
        }

    </style>
</head>

<body>

    <div><img src="katamata.png" alt="kacamata" title="kacamata" width="200" height="200"></div>
</body>

</html>
