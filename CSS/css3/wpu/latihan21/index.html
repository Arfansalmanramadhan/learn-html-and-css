<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      .kotak {
        width: 300px;
        height: 300px;
        background-color: saddlebrown;
        animation: animasi 1s ease 5 alternate backwards;
      }

      /* .kotak:hover {} */

      @keyframes animasi {
        0% {
          width: 300px;
        }

        50% {
          width: 400px;
          height: 400px;
          background-color: black;
        }

        100% {
          width: 500px;
          background-color: red;
        }
      }
    </style>
  </head>

  <body>
    <div class="kotak"></div>
  </body>
</html>
