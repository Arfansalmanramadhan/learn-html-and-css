<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBa & HSLa</title>
    <style>
        body {
            background-color: lightblue;
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 102, 0, .5);

        }

        .dua {
            width: 250px;
            height: 250px;
            background-color: hsla(110, 100%, 50%, .3);
        }

    </style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>

</html>
