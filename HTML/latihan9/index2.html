<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post" action=""> 
        <label>
            Username: <br>
            <input type="search" name="username" placeholder="Masukan nama anda" id="username" required autocomplete="of">
        </label><br>
        <label>
            Password <br>
            <input type="password" name="password" placeholder="Masukan password anda">
        </label>
        <br>
        <input type="radio" name="kelamin" id="Pria"> <label for="pria">Pria</label>
        <input type="radio" name="kelamin" id="wanita"> <label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" name="game" id="game" > <label for="game">game</label> 
        <input type="checkbox" name="baca" id="baca"> <label for="baca">Baca</label>
        <br>
        <textarea name="komentar" id="komentar" cols="10" rows="10"></textarea>
        <br>
        <select name="kota" id="kota" >
            <option value="Bandung">Bandung</option>
            <option value="Bekasi">Bekasi</option>
            <option value="Jakarta">Jakarta</option>
        </select>
        <button type="submit">Kirim</button>
    </from> 
</body>
</html>
