<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>

  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tbody>
        <tr>
          <th>Arfan</th>
          <th>Salman</th>
          <th>Ramadhan</th>
        </tr>
      </tbody>
      <thead>
        <tr>
          <td>arfan</td>
          <td>salman</td>
          <td>Ramadhan</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>arfan</th>
          <td>salman</td>
          <td>ramadhan</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <table border="1" cellspacing="0" cellpadding="5">
      <colgroup span="4"></colgroup>
      <thead>
        <tr>
          <th scope="colgroup">Nama</th>
          <th>Jurusan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Arfan</td>
          <td>TKJ</td>
        </tr>
        <tr>
          <td>Alim</td>
          <td>TKJ</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
